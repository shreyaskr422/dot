# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1,1920x1200@165,0x0,1.25
colormanagement = true

# Set programs that you use
$terminal = wezterm
$fileManager = nautilus
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

exec-once = swww-daemon 
exec-once = waybar &  
exec-once = nm-applet --indicator
exec-once = swaync &
exec-once = sleep 5 && rog-control-center  

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# noborders 
general {
    gaps_in = 5
    gaps_out = 7
    border_size = 0
    col.inactive_border = rgba(ffffffff)
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0
    
    shadow {
        enabled = false
        ignore_window = true
        offset = 0 0
        range = 15
        render_power = 1
        color = 0x80ffffff
    }
    
   
    blur {
        enabled = no
        size = 4
        passes = 4
        noise = 0.02
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
    
}

animations {
    enabled = false
    #bezier = wind, 0.05, 0.9, 0.1, 1.05
    #bezier = winIn, 0.1, 1.1, 0.1, 1.1
    #bezier = winOut, 0.3, -0.3, 0, 1
    #bezier = liner, 1, 1, 1, 1
    #animation = windows, 1, 6, wind, slide
    #animation = windowsIn, 1, 6, winIn, slide
    #animation = windowsOut, 1, 5, winOut, slide
    #animation = windowsMove, 1, 5, wind, slide
    #animation = border, 1, 1, liner
    #animation = borderangle, 1, 30, liner, loop
    #animation = fade, 1, 10, default
    #animation = workspaces, 1, 5, wind
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    repeat_rate = 60
    repeat_delay = 150
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

cursor {
    inactive_timeout = 30
    no_hardware_cursors = false
}

gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
    force_zero_scaling = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, A, exec , ~/.config/rofi/launchers/type-2/launcher.sh || pkill rofi
bind = $mainMod, Backspace ,exec , ~/.config/hypr/scripts/wlogout_toggle.sh
bind = $mainMod, R, exec, ~/.config/hypr/scripts/reload.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, chromium
bind = $mainMod, C, exec, cider

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


#resize active window
bindde = $mainMod Shift, Right, $d resize window right , resizeactive, 30 0
bindde = $mainMod Shift, Left, $d resize window left, resizeactive, -30 0
bindde = $mainMod Shift, Up, $d resize window up, resizeactive, 0 -30
bindde = $mainMod Shift, Down, $d resize  window down, resizeactive, 0 30


bind = Alt, Return, fullscreen,
bind = $mainMod, F, exec, firefox

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0i

#Environment Variables
#Nvidia

env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
#env = __NV_PRIME_RENDER_OFFLOAD,1
#env = __NV_PRIME_RENDER_OFFLOAD_PROVIDER,NVIDIA-G0
env = LIBVA_DRIVER_NAME,nvidia

#Hyprland/wayland stuff
env = GDK_BACKEND=wayland,x11
env = QT_QPA_PLATFORM="wayland;xcb"
env = SDL_VIDEODRIVER=wayland
env = CLUTTER_BACKEND=wayland
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_TYPE=wayland
env = XDG_SESSION_DESKTOP=Hyprland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1

#QT APPS
env = QT_QPA_PLATFORMTHEME=qt5ct
env = QT_STYLE_OVERRIDE,kvantum

#windowrulev2 = opacity 0.90 0.90,class:^(firefox)
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)
windowrulev2 = float,class:^(firefox)$,title:^(Library)$
